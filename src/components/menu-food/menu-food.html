<ion-content class="Mcontainer">
  <ion-grid class="grid-fr">
    <ion-row>
      <ion-col col-4 col-sm-4 col-md-4 col-xl-4 *ngFor="let item of menu">
        <ion-card class="fr-card" (click)="openInfo(item)">
          <ion-card-content>
            <div class="image">
              <img (error)="item.img = defaultImage" [src]="item.img" />
            </div>
            <div class="content-name">
              <h2>{{ item.name }}</h2>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
