<div>
  <ion-row>
    <ion-col col-3 *ngFor="let item of data">
      <div class="box-container" (click)="gotoOrder(item)">
        <img
          [src]="changeImgSrc(item.status, item.type).url"
          [alt]=""
          style="width:100%;"
        />
        <p [style.color]="changeImgSrc(item.status, item.type).color">
          {{ item.name }}
        </p>
      </div>
    </ion-col>
  </ion-row>
</div>
