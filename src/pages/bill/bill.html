<ion-header>
  <ion-segment class="header" [(ngModel)]="header">
    <ion-buttons end class="icon">
      <a (click)="gotoHome()">
        <ion-icon name="close" color="myapp"></ion-icon>
      </a>
    </ion-buttons>
    <ion-segment-button value="id_gohome" (click)="setDataBillFilter('id_gohome')">
      Mang V·ªÅ
    </ion-segment-button>
    <ion-segment-button
      *ngFor="let item of areaName"
      value="{{ item.id }}"
      (click)="setDataBillFilter(item.id)"
    >
      {{ item.name }}
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content padding class="content">
  <ion-row class="bill">
    <div class="bill-area">
      <list-bills [listBill] = "defaultListBill" ></list-bills>
    </div>
    <div class="bill-details">
      <detail-bill [nameArea] = ""></detail-bill>
    </div>
  </ion-row>
</ion-content>
