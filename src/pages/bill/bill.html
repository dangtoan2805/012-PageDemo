<ion-header>
  <ion-segment class="header" [(ngModel)]="header">
    <ion-buttons end class="icon">
      <a (click)="gotoHome()">
        <ion-icon name="close" color="myapp"></ion-icon>
      </a>
    </ion-buttons>
    <ion-segment-button value="Mang Về">
      Mang Về
    </ion-segment-button>
    <ion-segment-button
      *ngFor="let item of areaName"
      value="{{ item.id }}"
      (click)="setTangHienTai(item.id)"
    >
      {{ item.name }}
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content padding class="content">
  <ion-row class="bill">
    <div class="bill-area">
      <list-bills [listBill]="detailBill"></list-bills>
    </div>
    <div class="bill-details">
      <detail-bill></detail-bill>
    </div>
  </ion-row>
</ion-content>
