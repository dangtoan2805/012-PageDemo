<ion-header>
  <ion-segment class="header" [(ngModel)]="header">
    <ion-segment-button value="Mang Về">
      Mang Về
    </ion-segment-button>
    <ion-segment-button
      *ngFor="let item of areaName"
      value="{{ item.id }}"
      (click)="goToGoPage(item.id)">
      {{ item.name }}
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content padding class="content">
  <home-bill></home-bill>

  <ion-fab bottom left>
    <button ion-fab color="light" (click)="openInfo()">
      <ion-icon name="add" color="myapp"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
<ion-footer>
  <ion-segment class="footer" [(ngModel)]="footer">
    <ion-buttons end class="icon">
      <a>
        <ion-icon name="log-out"></ion-icon>
      </a>
    </ion-buttons>
    <ion-segment-button value="bill" (ionSelect)="goToBill()">
      Hóa Đơn
    </ion-segment-button>
  </ion-segment>
</ion-footer>
