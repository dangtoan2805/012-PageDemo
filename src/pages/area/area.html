<ion-header>
  <ion-segment class="header">
    <!-- <ion-buttons end class="icon " *ngIf="data > 5 ? true : false">
      <h2>
        <ion-icon name="arrow-forward"></ion-icon>
      </h2>
    </ion-buttons> -->

    <ion-segment-button *ngFor="let item of tang" value="{{ item.id }}">
      {{ item.name }}
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content padding class="content">
  <home-bill> </home-bill>
  <ion-fab bottom left>
    <button ion-fab color="light" (click)="openInfo()">
      <ion-icon name="add" color="myapp"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
<ion-footer>
  <ion-segment
    class="footer"
    [(ngModel)]="footer"
  >
    <ion-buttons end class="icon " *ngIf="data > 5 ? true : false">
      <h2>
        <ion-icon name="arrow-forward"></ion-icon>
      </h2>
    </ion-buttons>
    <ion-segment-button value="bill" (ionSelect)="gotobill()">
      Hóa Đơn
    </ion-segment-button>
    <ion-segment-button
      *ngFor="let item of menu"
      value="{{ item.id }}"
      (ionSelect)="gotomenu($event)"
    >
      {{ item.name }}
    </ion-segment-button>
    <ion-segment-button value="logout">
      Thoát
      <ion-icon name="log-out"></ion-icon>
    </ion-segment-button>
  </ion-segment>
</ion-footer>
