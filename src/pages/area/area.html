<ion-header>
  <ion-segment class="header" [(ngModel)]="header">
    <ion-segment-button value="Mang Về">
      Mang Về
    </ion-segment-button>
    <ion-segment-button
      *ngFor="let item of tang"
      value="{{ item.id }}"
      (click)="goToGoPage(item.id)"
    >
      {{ item.name }}
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content padding class="content">
  <!-- <home-bill></home-bill> -->
  <div *ngFor="let item of data">
    <h1>{{ item.data().name }}</h1>
    <h2>{{ item.id }}</h2>
    <h2> id : {{ item.data().id }}</h2>
  </div>
  <ion-fab bottom left>
    <button ion-fab color="light" (click)="openInfo()">
      <ion-icon name="add" color="myapp"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
<ion-footer>
  <ion-segment class="footer" [(ngModel)]="footer">
    <ion-segment-button value="bill" (ionSelect)="goToBill()">
      Hóa Đơn
    </ion-segment-button>
    <ion-segment-button
      *ngFor="let item of data"
      value="{{ item.id }}"
      (ionSelect)="gotomenu($event)"
    >
      {{ item.data().name }}
    </ion-segment-button>
    <ion-segment-button value="logout">
      Thoát
      <ion-icon name="log-out"></ion-icon>
    </ion-segment-button>
  </ion-segment>
</ion-footer>
