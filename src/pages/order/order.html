</ion-header>

      <menu-food></menu-food>
    </div>
    <div class="bill-details">
      <detail-bill></detail-bill>

      Hóa Đơn
    </ion-segment-button> 
    <ion-segment-button *ngFor="let item of menu" value="{{ item.id }}">
      {{ item.name }}
    </ion-segment-button>
  </ion-segment>
</ion-footer>
