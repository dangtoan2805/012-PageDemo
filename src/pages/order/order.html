<ion-header>
  <ion-navbar [hideBackButton]="true" color="light" class="header">
    <ion-title>{{ nameFloor }} > {{ name }} </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="close" color="myapp"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="contentB">
  <ion-row class="bill">
    <div class="bill-area">
      <menu-food [menu]="arrListFoodDefault"></menu-food>
    </div>

    <div class="bill-details">
      <detail-bill [name]="name" [note]="note"></detail-bill>
    </div>
  </ion-row>
</ion-content>
<ion-footer>
  <ion-segment class="footer" [(ngModel)]="menuNameSegment">
    <ion-segment-button (ionSelect)="goToBill()">
      Hóa Đơn
    </ion-segment-button>
    <ion-segment-button
      *ngFor="let item of menuName"
      (ionSelect)="setMenuFood(item.id)"
      [value]="item.id"
    >
      {{ item.name }}
    </ion-segment-button>
  </ion-segment>
</ion-footer>
